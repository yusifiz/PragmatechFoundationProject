<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 style="margin-top: 150px;" class="text-warning">ToDo List</h1>
            <form action="/add" method="POST">
              
                <div class="form-group mt-3 mb-3">
                  
                  <input type="text" class="form-control" name="title" placeholder="ToDo Title..">
               
                </div>
                <div class="form-group mb-3">
                  
                  <input type="text" class="form-control" name="content" placeholder="ToDo Content..">
                </div>
                
                <button type="submit" class="btn btn-warning">ADD TODO</button>
              
            </form>

            <table class="table table-dark my-5">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Content</th>
                  <th scope="col">Complete</th>
                  <th scope="col">Situation</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for todo in todos %}
                <tr>
                  <th scope="row">{{todo.id}}</th>
                  <td>{{todo.title}}</td>
                  <td>{{todo.content}}</td>
                  
                  {% if todo.complete == False %}
                    <td><i class="bi bi-x-circle text-danger ms-4"></i></td>
                    <td><a href="/complete/{{todo.id}}" class="btn btn-success">Ready</a></td>
                  {% else %}
                    <td><i class="bi bi-check2-circle text-success ms-4"></i></td>
                    <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Unready</a></td>
                  {% endif %}
                  <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            
            
          </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
