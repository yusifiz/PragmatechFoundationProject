      <div class="container">
          <div class="row">
              <div class="col">
                  <h3 class="my-3">Yeni xəbər əlavə et</h3>
                  <hr>
                  <form action="/admin" method="POST" enctype="multipart/form-data">
                    <div class="my-3">
                        <input type="text" class="form-control" name="news_title" placeholder="Xəbərin başlığı..">
                    </div>
                    <div class="my-3">
                        <input type="text" class="form-control" name="news_content" placeholder="Xəbərin məzmunu..">
                    </div>
                    <div class="my-3">
                        <input type="file" class="form-control" name="news_img">
                    </div>
                    <div class="my-3">
                        <input type="submit" class="btn btn-primary" value="Əlavə Et" >
                    </div>
                    
                </form>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Xəbərin başlığı</th>
                              <th scope="col">Xəbərin məzmunu</th>
                              <th scope="col">Şəkil</th>
                              <th scope="col">Sil</th>
                              <th scope="col">Dəyişdir</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for new in nws %}
                          <tr>
                            <td>{{new.news_id}}</td>
                            <td>{{new.news_title}}</td>
                            <td>{{new.news_content}}</td>
                            <td><img src="{{new.news_img}}" alt="" class="img-thumbnail w-25 rounded-circle"></td>
                            <td><a href="/delete/{{new.news_id}}"><i class="bi bi-trash-fill"></i></a></td>
                            <td><a href="/update/{{new.news_id}}"><i class="bi bi-pencil-fill"></a></td>
                        </tr>
                      
                          {% endfor %}
                      </tbody>
                  </table>
                  
              </div>
          </div>
      </div>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
